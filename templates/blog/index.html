<!DOCTYPE html>

<html>
<head>
    <title>Jerod Estapa</title>
</head>
<body>
<h2>Jerod Estapa</h2>
{% if latest_posts %}
<ul>
{% for post in latest_posts %}
    <h3><a href="/blog/{{ post.url }}">{{ post.id }}</a></h3>
    <p><em>{{ post.created_at }}</em></p>
    <p>{{ post.content }}</p>
    <br>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
